<div class="modal fade" #modalElement tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemonModalLabel">Detalles de {{personaje.name | titlecase}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 text-center">
              <img [src]="personaje.image" [alt]="personaje.name" class="img-fluid mb-3">
              <p><strong>ID:</strong> {{personaje.id}}</p>
              <p><strong>Estado:</strong> {{personaje.status}} dm</p>
              <p><strong>Ultimo Paradero Conocido:</strong> {{personaje.location.name}} hg</p>
              
            </div>
            <div class="col-md-6">
              <h6>Origen:</h6>
              <ul class="list-unstyled">
                <li>
                  Creado el: {{personaje.created}}  
                </li>
                <li>
                  Primera Aparicion: {{personaje.origin.name}}
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
