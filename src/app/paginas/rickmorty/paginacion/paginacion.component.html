<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled': !previousURL}">
        <a class="page-link" 
        (click)="loadPersonajes(previousURL!)">Previous</a>
      </li>
      <li class="page-item" [ngClass]="{'disabled': !nextURL}">
        <a class="page-link" 
        (click)="loadPersonajes(nextURL!)">Next</a>
      </li>
    </ul>
</nav>
